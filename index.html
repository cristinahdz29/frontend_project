<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EZPeeZ</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>

  <body>
    <div id="content">
    <div id="heading">
      <h1>EzPeeZ</h1>
      <h3>Description</h3>
    </div>
    <div id="searchDiv">
      <input
        type="text"
        id="addressTextBox"
        placeholder="Address"
      />
      <button id="searchButton">Search</button>
      <label for="wheelchair"
        ><input class="wheelchair" type="checkbox" />Wheelchair
        accessible</label
      >
      <label for="changing station"
        ><input class="changing station" type="checkbox" />Changing
        station</label
      >
      <label for="Unisex"><input class="Unisex" type="checkbox" />Unisex</label>
    </div>

    <div id="map"></div>

    <div id="restroomDiv">
        <ul id="restroomUL">

        </ul>

    </div>

    </div>


    <script src="initMap.js"></script>
    <script type="module" src="index.js"></script>

    <script
      defer
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDHy8QmVO1C4nSFZhTo9KZZ24Py0IuHrY4&callback=initMap"
    ></script>
  </body>
</html>
